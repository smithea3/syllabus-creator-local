<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Generate Dates of Semester</title>
    <!-- Additional meta tags, stylesheets, and scripts can be included here -->
  </head>
  <body style="margin: 10px">
    <header>
      <h1>Meeting Dates</h1>
      <!-- Navigation menu, logo, etc. can be placed here -->
    </header>
    <form onsubmit="return false">
      <div class="alert alert-warning" role="alert">
        âš  Please be aware of the start and end date of the generated list. You may need to adjust these dates in order to generate the full range of your class meetings.
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ğŸ“…</span>
        <input
          type="text"
          class="form-control"
          placeholder="Start Date (e.g. 2023-08-14)"
          aria-label="Start Date"
          aria-describedby="basic-addon1"
          id="formStartDate"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">ğŸ“…</span>
        <input
          type="text"
          class="form-control"
          placeholder="End Date (e.g. 2023-12-18)"
          aria-label="Start Date"
          aria-describedby="basic-addon1"
          id="formEndDate"
        />
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Monday"
          id="daySelectionMonday"
        />
        <label class="form-check-label" for="flexCheckDefault"> Monday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Tuesday"
          id="daySelectionTuesday"
        />
        <label class="form-check-label" for="flexCheckChecked"> Tuesday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Wednesday"
          id="daySelectionWednesday"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Wednesday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Thursday"
          id="daySelectionThursday"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Thursday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Friday"
          id="daySelectionFriday"
        />
        <label class="form-check-label" for="flexCheckChecked"> Friday </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Saturday"
          id="daySelectionSaturday"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Saturday
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="Sunday"
          id="daySelectionSunday"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Saturday
        </label>
      </div>
      <button type="submit" class="btn btn-primary mb-3" id="formSubmitButton">
        Submit
      </button>
    </form>
    <div id="listOfDates"></div>
    <script src="./app.js"></script>

    <footer>
      <hr />
      <p>&copy; 2023 Ethan A. Smith. All rights reserved.</p>
      <!-- Footer content, links, etc. can be placed here -->
    </footer>
  </body>
</html>
