<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="Cache-control" content="no-cache" />
    <title>Syallbus Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="main-container">
      <h1 style="text-align: center" id="college-name">College Name</h1>
      <h1 style="text-align: center" id="course-title-catalog">
        Course Title (Catalog Title)
      </h1>
      <h1 style="text-align: center" id="course-id">
        <span id="subject">AAA</span>-<span id="course">###</span>-<span
          id="section"
          >AAAA</span
        >
        <span id="semester">(YYYYAA)</span>
      </h1>
      <div class="row">
        <div class="col">
          <p><strong>Credit Hours:</strong> <span id="credit-hours"></span></p>
        </div>
        <div class="col">
          <p><strong>Class Hours:</strong> <span id="class-hours"></span></p>
        </div>
        <div class="col">
          <p><strong>Lab Hours:</strong> <span id="lab-hours"></span></p>
        </div>
      </div>
    </div>
    <script></script>
    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
