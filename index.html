<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="Cache-control" content="no-cache" />
    <title>Syallbus Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 1em">
      <!-- Form Column -->
      <div class="row">
        <div class="col-4">
          <form>
            <!-- Instructor ID -->
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-chalkboard-user"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="instructor id"
                aria-describedby="inputGroup-sizing-default"
                id="inputInstructorID"
                placeholder="Enter Instructor ID"
              />
            </div>
            <!-- Semester -->
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa-regular fa-calendar"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="semester input"
                aria-describedby="inputGroup-sizing-default"
                id="inputSemester"
                placeholder="Enter Semester (e.g. 2023SP)"
              />
            </div>
            <!-- College Choices for Form -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                ><i class="fa-solid fa-building-columns"></i
              ></label>
              <select class="form-select" id="inputCollegeList">
                <option selected>Choose a college...</option>
              </select>
            </div>
            <!-- Course Choices for Form -->
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01"
                ><i class="fa-solid fa-book-open-reader"></i
              ></label>
              <select class="form-select" id="inputCourseList">
                <option selected>Choose a course...</option>
              </select>
            </div>
            <!-- Course Section Input -->
            <div class="input-group mb-3">
              <span class="input-group-text"
                ><i class="fa-solid fa-bookmark"></i
              ></span>
              <input
                type="text"
                class="form-control"
                aria-label="course section"
                aria-describedby="inputGroup-sizing-default"
                id="inputCourseSection"
                placeholder="Enter Course Section"
              />
            </div>
            <div
              class="btn-group"
              role="group"
              aria-lable="submit button group"
            >
              <button
                type="button"
                class="btn btn-primary"
                id="inputSubmitButton"
              >
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Submit
              </button>
              <button
                type="button"
                class="btn btn-warning"
                id="inputClearButton"
              >
                <i class="fa-regular fa-trash-can"></i> Clear
              </button>
            </div>
          </form>
        </div>
        <!-- Syllabus Preview Column -->
        <div class="col-7 border border-3 border-secondary rounded">
          <div class="" id="syllabus-preview"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/3a3d54340a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/syllabus-preview.js"></script>
    <script type="module" src="./js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
